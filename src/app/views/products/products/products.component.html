<section class="products" id="products">
  <div class="container">
    <h2 class="products-title" id="products-title">
      Выберите свою любимую пиццу
    </h2>
    <div class="products-item">
      <product-cart *ngFor="let product of products" [product]="product"
               (addToCartEvent)="addToCart(product.title)"></product-cart>
    </div>
    <div *ngIf="loading" class="loader-bg">
    <div class="loader"></div>
    </div>
  </div>
</section>
