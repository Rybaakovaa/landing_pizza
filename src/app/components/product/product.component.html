<div class="product">
  <div class="product-img">
    <img src="assets/images/products/{{product.image}}" alt="Product pizza">
  </div>
  <div class="product-title">{{product.title}}</div>
  <div class="product-text">{{product.description}}</div>
  <div class="product-action">
    <button class="btn btn-add-to-cart" (click)="addProductToCart()">В корзину</button>
  </div>
  <div>{{cartProduct.getCommonCount()}}</div>
</div>
